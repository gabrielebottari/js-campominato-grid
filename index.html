<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Griglia Campo Minato</title>
        
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-info-subtle p-2 text-primary text-center text-uppercase">

        <h1 class="fs-1 py-1">Griglia Campo Minato</h1>

        <div class="container">

            <div class="px-5 text-center">
                <label class="fs-3" for="difficulty">Choose Difficulty</label>
                <select class="lh-lg border-primary pe-2 ms-1" id="difficulty">
                    <option value="easy">Easy 49 cells</option>
                    <option value="medium">Medium 81 cells</option>
                    <option value="hard">Hard 100 cells</option>
                </select>
            </div>

            <div class="p-2">
                <button class="px-4 py-2 fs-5 rounded-2 mx-2 btn btn-primary" id="mybutton" onclick="play()" type="button">Play!</button>
                <button class="px-4 py-2 fs-5 rounded-2 mx-2 btn btn-primary" id="mybutton" onclick="reset()" type="button">Reset</button>
            </div>

            <div id="grid">

            </div>

        </div>
        
        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--JS -->
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
